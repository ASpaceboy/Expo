<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <style>
        /* Add your CSS styles here (for simplicity, it's inline) */
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            margin-bottom: 20px;
        }

        .logo-img {
            width: 100px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .cell {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="home.html">
        <img src="images/Logo.png" alt="Logo" class="logo-img">
    </a>
</div>

<table id="interactiveTable">
    <!-- Dynamic rows and cells will be added here by JavaScript -->
</table>

<script>
    // Example to set data in localStorage for testing (you can comment or remove this in production)
    localStorage.setItem('entryCount', 3); // Number of entries to create
    localStorage.setItem('name1', 'Chimanga');
    localStorage.setItem('color1', 'lightblue');
    localStorage.setItem('font1', 'Arial');

    localStorage.setItem('name2', 'Hubert Blaine Wolfeschlegelsteinhausenbergerdorff Sr.');
    localStorage.setItem('color2', 'lightgreen');
    localStorage.setItem('font2', 'Times New Roman');

    localStorage.setItem('name3', 'Amaan Dhanani');
    localStorage.setItem('color3', 'lightcoral');
    localStorage.setItem('font3', 'Courier New');

    // JavaScript to dynamically populate the table based on localStorage
    document.addEventListener('DOMContentLoaded', function() {
        // Clear any existing content in the table (this ensures the table starts fresh)
        const table = document.getElementById('interactiveTable');
        table.innerHTML = '';

        // Get the entry count from localStorage
        let entryCount = localStorage.getItem('entryCount') || 0; // Default to 0 if no entry count

        // Check if there are any saved entries
        if (entryCount > 0) {
            // Loop through each entry and create the table cells
            for (let i = 1; i <= entryCount; i++) {
                // Retrieve the data for each entry from localStorage
                let name = localStorage.getItem(`name${i}`);
                let color = localStorage.getItem(`color${i}`);
                let font = localStorage.getItem(`font${i}`);

                // Create a new row if it's the first entry
                if (i === 1) {
                    var row = document.createElement('tr');
                    table.appendChild(row);
                }

                // Create a new cell for the current entry
                var cell = document.createElement('td');
                cell.classList.add('cell');
                cell.style.backgroundColor = color; // Apply color from localStorage
                cell.style.fontFamily = font; // Apply font from localStorage
                cell.textContent = name; // Set the text content as the name

                // Append the new cell to the row
                row.appendChild(cell);
            }
        } else {
            // No entries found in localStorage, handle this case
            console.log("No saved entries found in localStorage.");
        }
    });
</script>

</body>
</html>
