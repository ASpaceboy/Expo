<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <style>
        /* Add your CSS styles here (for simplicity, it's inline) */
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            margin-bottom: 20px;
        }

        .logo-img {
            width: 100px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .cell {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="home.html">
        <img src="Logo.png" alt="Logo" class="logo-img">
    </a>
</div>

<table id="interactiveTable">
    <!-- Dynamic rows and cells will be added here by JavaScript -->
</table>

</body>
</html>
